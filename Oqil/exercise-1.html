<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Check Array</title>
</head>
<body>
    <input type="text" id="data" placeholder="write anything">
    <button type="submit" onclick="checkArray()">Check</button>
    <div id="checkArray"></div>

<script>
    function is_array(data){
        if (data instanceof Array) {
            return true;
        }else {
            return false;
        }
    };
    function checkArray() {
        var data = document.getElementById('data').value;
        document.getElementById("checkArray").innerHTML = is_array(data)
    }
    console.log(is_array('oqil'))
    console.log(is_array([1,3,4,6,7,8,9]))
</script>

</body>
</html>
