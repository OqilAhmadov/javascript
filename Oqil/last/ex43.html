<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ex">
        <h2>Exercise 43</h2>
        <img src="../image/javascript-basic-image-exercise-62.png" alt="">
        <p>Write a JavaScript program to move last three character to the start of a given string. The string length
            must be greater or equal to three.</p>

        <button onclick="right_three()">Check it</button>
        <input type="text" class="str" id="str" placeholder="Write any letter">
        <span id="demo"></span>

    </div>
    <script>

        var str = document.getElementById('str');

        function right_three() {
            if (str.value.length > 1) {
               return document.getElementById('demo').innerHTML = str.value.slice(-3) + str.value.slice(0, -3);
            
            }

            return str;
        }

    </script>
</body>

</html>
