    <h2>Exercise 9</h2>
    <p>Write a JavaScript program to compute the absolute difference between a specified number and 19. Returns triple their absolute difference if the specified number is greater than 19</p>

    <script>

        function diff_num(n) {
            if ( n <= 19) {
                return (19 - n);
            }
            else {
                return (n - 19) * 3;
            }
        }

        console.log(diff_num(12));
        console.log(diff_num(19));
        console.log(diff_num(22));
    </script>
