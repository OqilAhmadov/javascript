<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ex">
        <h2>Exercise 39</h2>
        <img src="../image/javascript-basic-image-exercise-58.png" alt="">
        <p> Write a JavaScript program to create a new string of 4 copies of the last 3 characters of a given original string. The length of the given string must be 3 and above.</p>

        <button onclick="newString()">Check it</button>
        <input type="text" id="str" placeholder="Write any letter">
        <input type="text" id="number" placeholder="Write andy number">
        <span id="demo"></span>

    </div>
    <script>

        var str = document.getElementById('str');
        var num = document.getElementById('number');

        function newString() {
            if (str.value.length >= 3) {

                result_str = str.value.substring(str.value.length - 3);
            }
                
            else {
                return document.getElementById('demo').innerHTML = false;
            }

            console.log(result_str.repeat(num.value));
            document.getElementById('demo').innerHTML =  result_str.repeat(num.value);

        }
       
    </script>
</body>
