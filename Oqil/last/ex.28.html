    <p>Write a "JavaScript" program to check two given integer values and return true if one of the number is 15 or if
        their sum or difference is 15.</p>
    <h4>To see result Open the Console</h4>
    <div class="images">
        <img src="./Screenshot_2.png" alt="PNG">
    </div>
    <script>
       
            function test_number(x, y) {
                return ( x === 15 || y === 15 || x + y === 15 || Math.abs(x - y) === 15);
            }

        console.log(test_number(15, 9));
    </script>
