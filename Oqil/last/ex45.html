<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ex">
        <h2>Exercise 45</h2>
        <img src="../image/javascript-basic-image-exercise-65.png" alt="">
        <p> Write a JavaScript program to test whether a string end with "Script". The string length must be greater or equal to 6.</p>

        <button onclick="end_script()">Check it</button>
        <input type="text" class="str" id="str1" placeholder="Write any letter">
        <span id="demo"></span>

    </div>
    <script>

        var str = document.getElementById('str1');

        function end_script() {
            if (str.value.substring(str.value.length - 6, str.value.length) == 'Script') {
                return document.getElementById('demo').innerHTML = true;
            }else {
                return document.getElementById('demo').innerHTML = false;
            }
        }





    </script>
</body>

</html>
