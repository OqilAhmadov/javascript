<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>
    <link rel="stylesheet" href="style.css">

</head>
<style>
    input{
        margin-bottom: 12px;
    }
    .btn{
        padding: 5px 11px;
        background-color: mediumseagreen;
    }
</style>
<body>
    <h2>Exercise 4</h2>
    <p>Write a JavaScript program to calculate multiplication and division of two numbers (input from user).</p>

    <form>
        1st Numer : <input type="text" id="firstNumber"><br>
        2st Numer : <input type="text" id="secondNumber"><br>
        <input class="btn" type="button" onclick="multiplyBy()" value="Multiply">
        <input class="btn" type="button" onclick="divideBy()" value="Divide">
        <input class="btn" type="button" onclick="addBy()" value="Add">

    </form>
    <p>The Result is : <br>
    <span id="result"></span>
    </p>
    <script>
        function multiplyBy() {
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 * num2;
        }

        function divideBy(){
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = num1 / num2;
        }
        function addBy(){
            num1 = document.getElementById("firstNumber").value;
            num2 = document.getElementById("secondNumber").value;
            document.getElementById("result").innerHTML = +num1 + +num2;
        }
    </script>
</body>
</html>
