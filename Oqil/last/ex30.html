<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2>Exercise 30</h2>
    <img src="../image/javascript-basic-image-exercise-48.png" alt="">
    <p>Write a JavaScript program to reverse a given string.</p>

    <button onclick="string_reverse()">Check it</button>
    <span id="demo"></span>
    <h4>To see result Open the Console</h4>
    <div class="images">
        <img src="./Screenshot_2.png" alt="PNG">
    </div>
    <script>
      
        function string_reverse() {
            var str = "Oqil Ahmad";
        
            var res = str.split("").reverse().join("")
           
            document.getElementById("demo").innerHTML = res;

        }
       
    </script>
</body>

</html>
