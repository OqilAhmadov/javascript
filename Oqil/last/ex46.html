<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ex">
        <h2>Exercise 46</h2>
        <img src="../image/javascript-basic-image-exercise-66.png" alt="">
        <p> Write a JavaScript program to display the city name if the string begins with "Los" or "New" otherwise return blank.</p>

        <button onclick="city_name()">Check it</button>
        <input type="text" class="str" id="str1" placeholder="Write any letter">
        <span id="demo"></span>

    </div>
    <script>

        var str = document.getElementById('str1');

        function city_name () {
            if (str.value.length >= 3 && ((str.value.substring(0, 3) == 'Los') || (str.value.substring(0, 3) == 'New') )) {
                return document.getElementById('demo').innerHTML = str.value;
            }
             return document.getElementById('demo').innerHTML = "It's not city name.";
        }
       





    </script>
</body>

</html>
