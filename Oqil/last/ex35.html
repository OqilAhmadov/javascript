<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ex">
        <h2>Exercise 35</h2>
        <img src="../image/javascript-basic-image-exercise-53.png" alt="">
        <p> Write a JavaScript program to check whether the characters a and b are separated by exactly 3 places anywhere (at least once) in a given string.</p>

            <button onclick="ab_Check()">Check it</button>
            <input type="text" id="number" placeholder="Write any letter">
            <span id="demo"></span>

    </div>
    <script>
       function ab_Check() {
           var str = document.getElementById("number").value;

           return document.getElementById('demo').innerHTML = (/a...b/).test(str) || (/b...a/).test(str);
       }

    

    </script>
</body>

</html>
