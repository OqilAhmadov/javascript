<body>
    <div class="ex">
        <h2>Exercise 39</h2>
        <img src="../image/javascript-basic-image-exercise-59.png" alt="">
        <p> Write a JavaScript program to extract the first half of a string of even length.</p>

        <button onclick="first_half()">Check it</button>
        <input type="text" id="str" placeholder="Write any letter">
        <span id="demo"></span>

    </div>
    <script>

        function first_half(str) {
            if (str.length % 2 == 0) {
                return str.slice(0, str.length / 2);
            }
            return str;
        }
        console.log(first_half("Python"));
        console.log(first_half("JavaScript"));

    </script>
</body>
