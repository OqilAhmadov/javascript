<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex11</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h2>Exercise 11</h2>
    <p>Write a JavaScript program to create a new string adding "Py" in front of a given string. If the given string begins with "Py" then return the original string.</p>
    <span id="string1"></span><br>
    <span id="string2"></span>
    <script>
        function string_check(str1) {
            if (str1 === null || str1 === undefined || str1.substring(0, 2) === "Py"){
                return (document.getElementById("string1").innerHTML = str1);
            }else{
                return (document.getElementById("string2").innerHTML = "Py"+str1);
            }
        }

        console.log(string_check("Python"));
        console.log(string_check("thon"));
    </script>
</body>
</html>
