<head>

<body>
    <div class="ex">
        <h2>Exercise 44</h2>
        <img src="../image/javascript-basic-image-exercise-64.png" alt="">
        <p> Write a JavaScript program to concatenate two strings and return the result. If the length of the strings
            are not same then remove the characters from the longer string.</p>

        <button onclick="Con_cat()">Check it</button>
        <input type="text" class="str" id="str1" placeholder="Write any letter">
        <input type="text" class="str" id="str2" placeholder="Write any letter">
        <span id="demo"></span>

    </div>
    <script>

        var str = document.getElementById('str1');
        var str = document.getElementById('str2');

        function Con_cat() {
            const m = Math.min(str1.value.length, str2.value.length);

            var res = str1.value.substring(str1.value - m) + str2.value.substring(str2.value.length - m);

            return document.getElementById('demo').innerHTML = res;

        }



    </script>
</body>
