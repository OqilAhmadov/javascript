<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ex">
        <h2>Exercise 34</h2>
        <img src="../image/javascript-basic-image-exercise-52.png" alt="">
        <p>Write a JavaScript program to convert the letters of a given string in alphabetical order.</p>

            <button onclick="alphabet_Soup()">Check it</button>
            <input type="text" id="number" placeholder="Write any letter">
            <span id="demo"></span>

    </div>
    <script>
       function alphabet_Soup() {
           var str = document.getElementById('number').value;
           return document.getElementById('demo').innerHTML = str.split("").sort().join("");
       }

    </script>
</body>

</html>
