<body>
    <h2>Exercise 25</h2>
    <p>Write a JavaScript program to check whether three given numbers are increasing in strict mode or in soft mode.
        Note: Strict mode -> 10, 15, 31 : Soft mode -> 24, 22, 31 or 22, 22, 31</p>
    <h4>To see result Open the Console</h4>
    <div class="images">
        <img src="./Screenshot_2.png" alt="PNG">
    </div>
    <script>
        function number_order(x, y, z) {
            if (y > x && z > y) {
                return "strict mode";
            }
            else if (z > y)
                return "Soft mode";
            else
                return "Undefinded";
        }

        console.log(number_order(10, 15, 31));
        console.log(number_order(24, 22, 31));
        console.log(number_order(50, 21, 31));
        console.log(number_order(50, 15, 15));
    </script>

</body>
