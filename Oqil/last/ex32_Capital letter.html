<html lang="en">

<head>

<body>
    <div class="ex">
        <h2>Exercise 32</h2>
        <img src="../image/javascript-basic-image-exercise-50.png" alt="">
        <p>Write a JavaScript program to capitalize the first letter of each word of a given string.</p>

        <button onclick="Capital_Letter()">Check it</button>
        <span id="demo"></span>
        

    </div>
    <script>
        function Capital_Letter() {
            var str = "Loops can execute a block of code a number of times.";
            str = str.split(" ");

            for (var i = 0, x = str.length; i < x; i++) {
            str[i] = str[i][0].toUpperCase() + str[i].substr(1);
            }
            return document.getElementById('demo').innerHTML = str.join(" ");;
        }

       

    </script>
</body>
