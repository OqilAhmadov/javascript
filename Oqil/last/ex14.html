<body>
    <h2>Exercise 14</h2>
    <p>Write a JavaScript program to check whether two given integer values are in the range 50..99 (inclusive). Return true if either of them are in the said range.</p>

    <script>
        function check_numbers(x, y) {
            if ((x >= 50 && x <= 99) || (y >= 50 && y <= 99)) {
                return true;
            }
            else {
                return false;
            }
        }

        console.log(check_numbers(12, 101));
        console.log(check_numbers(52, 80));
        console.log(check_numbers(15, 99));
    </script>
</body>
