<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js array Clone</title>
</head>
<body>

    <h1 style="font-size: 56px; font-family: sans-serif;">Js Array Clone</h1>
    <p style="font-size: 24px; font-family: sans-serif; font-style: italic;">Open the Browser's Inspect</p>
    <script>
        var array_Clone = function(arra1) {
            return arra1.slice(0);
        };
        console.log(array_Clone([1,2,3,4,5,6]));
        console.log(array_Clone([1,2, [4,0]]));
    </script>
</body>
</html>
